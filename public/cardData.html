<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<!-- <link rel="stylesheet" href="./Style.css"> -->
<style> 
    body {
        background-color: pink;
        font-family: 'roboton';
      }</style>
<body>
    <div style="padding:20px">
        <button class="btn btn-secondary" style="font-size: 1.9em;" onclick="data()">Show All Data</button><br />
        <div class="container">
            <div id="status" class="row" style="margin-top: 2rem;"></div>

        </div>
        </main>
        <script>

            function data() {
                var status = document.getElementById('status');
                var url = '/data';

                superagent
                    .get(url)
                    .end(function (err, res) {
                        if (err) {
                            console.log(err);
                        }
                        else {
                            console.log(res);
                            // console.log(data[1].name)
                            var data = res.body
                            var sample = ``
                            data.map(item => {
                                sample =
                                    sample +
                                    `
                                        <div class="col-lg-3">
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">Name: ${item.name}</li>
                                                <li class="list-group-item">User Name:${item.username}</li>
                                                <li class="list-group-item">Email:${item.email}</li>
                                                <li class="list-group-item">DOB:${item.dob}</li>
                                                <li class="list-group-item">password:${item.password}</li>
                                                <li class="list-group-item">phone:${item.phone}</li>
                                                <li class="list-group-item">streetaddress:${item.streetaddress}</li>
                                                <li class="list-group-item">citystatezip:${item.citystatezip}</li>
                                                <li class="list-group-item">latitude:${item.latitude}</li>
                                                <li class="list-group-item">longitude:${item.longitude}</li>
                                                <a href="${item.avatar}" class="card-text">Avatar</a>
                                                <img src="${item.avatar}" alt="Avatar" />
                                            </ul> 
                                            </div>
                                        
                                    </br></br>`
                                status.innerHTML = sample
                            })

                        }
                    });
            }

        </script>
</body>

</html>
